<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Listen Along</title>
    <link id="favicon" rel="icon" href="/" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  </head>
  <body>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <h1>Listen Along</h1>
    <a id="login" href="/login">Log In</a>
    <div id="searchbar">
      <input type="text" id="searchbar-val" placeholder="Filter value" autocomplete="off"/>
      <select id="searchbar-type">
        <option value="track" selected>Track</option>
        <option value="artist">Artist</option>
        <option value="album">Album</option>
      </select>
      <button id="searchbar-btn">Search</button>
    </div>
    <br>
    <!-- Player -->
    <div class="player-container">
      <div class="track-infos">
        <img id="currentTrackImage" src="" alt="Track Image">
        <div>
          <div class="container">
            <div id="currentTrackTitle">
            </div>
            <div id="currentTrackSingers">
            </div>
          </div>
        </div>
      </div>
      <div class="player">
        <button id="togglePlayButton" class="togglePlayButton">
          <i class="fa-solid fa-play"></i>
        </button>           
        <span id="songActualTimer">0:00</span>
        <input id="songActualTimerRange" class="slider" type="range" min="0" max="1">
        <span id="songDuration">0:00</span>
        <button class="skipButton">
          <i class="fa-solid fa-forward"></i>
        </button>   
      </div>
      <div class="options">
        <div>
          <i id="playerVolumeIcon" class="fa-solid fa-volume-high"></i>
          <input id="playerVolumeValue" class="slider" type="range" min="0" max="1" step="0.01">
        </div>
        <!-- InputSlider pour le son + Bouton pour Mute -->
      </div>
    </div>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="/js/events.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
