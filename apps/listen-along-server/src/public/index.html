<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Listen Along</title>
    <link id="favicon" rel="icon" href="/" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <meta property="og:image" content="">
  </head>
  <body>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <div class="brand-container">
      <h1 class="brand">Listen Along</h1>
      <a id="login" class="login hidden" href="/login">Login with Spotify</a>
    </div>
    <div id="searchContainer">
      <form id="searchTrackForm">
        <input type="search" id="query" placeholder="Search Song..." autocomplete="off">
        <button  id="searchbar-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
      <section id="searchResults" class="searchResults">

      </section>
    </div>
    <div id="playerContainer" class="player-container">
      <div class="track-infos">
        <img id="currentTrackImage" alt="">
        <div>
          <div class="container">
            <div id="currentTrackTitle">
            </div>
            <div id="currentTrackSingers">
            </div>
          </div>
        </div>
      </div>
      <div class="player">
        <!-- <button class="navigateButton" id="previousTrackButton">
          <i class="fa-solid fa-backward"></i>
        </button> -->
        <button id="togglePlayButton" class="togglePlayButton">
          <i class="fa-solid fa-play"></i>
        </button>
        <button class="navigateButton" id="nextTrackButton">
          <i class="fa-solid fa-forward"></i>
        </button>
        <span id="songActualTimer">0:00</span>
        <input id="songActualTimerRange" class="slider" type="range" min="0" max="1">
        <span id="songDuration">0:00</span>
      </div>
      <div class="options">
          <i id="playerVolumeIcon" class="fa-solid fa-volume-high"></i>
          <input id="playerVolumeValue" class="slider" type="range" min="0" max="1" step="0.01">
      </div>
    </div>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js" type="module"></script>
  </body>
</html>
